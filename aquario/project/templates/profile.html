{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Cheatsheet Concept</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Bulma Version 0.9.0-->
    <link rel='stylesheet' href='https://unpkg.com/bulma@0.9.0/css/bulma.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/css/OverlayScrollbars.min.css'>
    <link rel='stylesheet' href='https://kingsora.github.io/OverlayScrollbars/etc/os-theme-thin-dark.css'>	  
    <link rel='stylesheet' href="../css/prism.css">
    <link rel="stylesheet" href="../css/cheatsheet.css">
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
  </head>

  <body>
    
    {% block content %}
<section class="hero is-link welcome is-small">
                        <div class="hero-body">
                            <div class="container">
                            <h1 class="title">
                                    Bem vindo, {{ name }}!
                                </h1>
                                <h2 class="subtitle">
                                    Controle seu <strong>aquario</strong> de qualquer lugar do mundo.
                                </h2>
                            </div>
                        </div>
</section>
<section class="section">
      <div class="container">
        <div class="columns">
           <div class="col-lg-5  offset-lg-4">
           
                            
               	<form method="post" action="{{ url_for('auth.tasks') }}">
                       	
                              			                         
            		<input type="submit" value="Stop/Start" name="stop" />                  			
                	<input type="submit" value="Start/Stop Recording" name="rec" />
                </form>
                <img src="{{ url_for('auth.video_feed') }}" height="80%">
		
                        </div>
          <div class="column is-4 is-offset-3 has-text-left">
            <div class="content is-normal">
              <h3 class="title is-3">Ações</h3>
              <div class="box">
              <div class="buttons">
                  <button class="button is-link is-fullwidth">Ver Temperatura</button>
              </div>
              <div class="buttons">
                  <button class="button is-link is-fullwidth">Alimentar</button>
              </div>
              <div class="buttons">
                  <button class="button is-link is-fullwidth">Ligar/Desligar Luzes</button>
              </div>
              <div class="buttons">
                  <button class="button is-link is-fullwidth">Info</button> 
              </div>                    
      </div>
    </div>
  </div>
</div>

<hr>
<div class="columns is-mobile is-centered">
  <div class="field is-grouped is-grouped-multiline">
    <div class="control">
      <div class="tags has-addons"><a class="tag is-link" href="https://github.com/BulmaTemplates/bulma-templates">Bulma Templates</a>
      <span class="tag is-info">MIT license</span>
    </div>
  </div>
  <div class="control">
    <div class="tags has-addons">
      <span class="tag is-dark">based on a pen</span>
      <span class="tag has-addons is-warning"><a href="https://codepen.io/melanieseltzer/pen/odOXWM"><i class="fab fa-lg fa-codepen"></i></a></span>
    </div>
  </div>
</div>
</div>
	
</footer>
<script src='https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/js/OverlayScrollbars.min.js'></script>  
    

</script>  
{% endblock %}
</body>

</html>
